<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Les petits plats</title>
</head>

<body>

    <header class="container">
        <div class="d-flex justify-content-center">
            <img class="logo" src="assets/logo.png" alt="company logo">
        </div>
        <div class="row d-flex w-100 position-relative">
            <input class="form-control text-dark search" type="search"
                placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search">
            <button class="btn border-0 position-absolute h-100 search-btn" type="submit" disabled><span class="fas fa-search"></span></button>
        </div>
        <div class="row">
            <div class="selector">
                <button class="select selectIngredient">
                  <span >Ingrédients</span>
                  <span class="fas fa-chevron-down dropdown"></span>
                </button>
                <ul id="listIngredients" class="d-none" ></ul>
            </div>
            <div class="selector">
                <button class="select selectUstensil">
                  <span>Appareils</span>
                  <span class="fas fa-chevron-down dropdown"></span>
                </button>
                <ul id="listUstensils" class="d-none" ></ul>
            </div>
            <div class="selector">
                <button class="select selectAppliance">
                  <span>Ustensiles</span>
                  <span class="fas fa-chevron-down dropdown"></span>
                </button>
                <ul id="listAppliances" class="d-none" ></ul>
            </div>
        </div>

    </header>

    <main class="container d-flex flex-wrap recipes-container">

    </main>
        
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="js/recipes.js"></script>
    <script src="js/recipeCard.js"></script>
    <script src="js/availableTags.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
